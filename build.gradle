plugins {
    id 'java'
}

group 'otokatari'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation("com.squareup.okhttp3:okhttp:4.0.1")
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.58'
}
